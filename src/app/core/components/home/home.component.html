<div fxLayout="column">
  <div class="toolbar" [class.mobile]="mobileQuery.matches" fxLayout="row" fxLayoutAlign="space-between center">
    <button id="hamburger" class="menu-button" disableRipple mat-icon-button (click)="snav.toggle()" *ngIf="mobileQuery.matches"
      fxLayoutAlign="center center">
      <mat-icon class="menu-icon">menu</mat-icon>
    </button>
    <div fxLayout="row" class="title-block" [class.mobile-block]="mobileQuery.matches" fxLayoutAlign="end center">
      <div class="title" [class.mobile]="mobileQuery.matches" fxFlex fxLayout="column" [routerLink]="['/home']"
        fxLayoutAlign="center center">
        <div class="app-title">Drachma</div>
        <!-- <small> Money Managed </small> -->
      </div>
    </div>
    <div class="icons" fxLayoutAlign="end end" fxLayoutGap="40px" *ngIf="!mobileQuery.matches">
      <i class="user-options material-icons" matBadgeColor="warn" [matBadge]="3" [matMenuTriggerFor]="notifications">notifications</i>
      <i class="user-options material-icons" [matMenuTriggerFor]="settings">settings</i>
      <i class="user-options material-icons" [matMenuTriggerFor]="account">account_circle</i>
    </div>
  </div>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidebar" #snav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="true" fixedTopGap="70">
      <mat-nav-list>
        <a class="link" (click)="snav.toggle(); goToTop()" routerLinkActive="active-link" mat-list-item [routerLink]="['/' + menuItem.path]" *ngFor="let menuItem of sidebarLinks">
          {{menuItem.displayName}}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <div [class.should-push]="mobileQuery.matches" class="mobile-push window-pane" fxLayout="column">
        <router-outlet class="content"></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<!-- Notifications Menu -->
<mat-menu [overlapTrigger]="false" #notifications="matMenu">
  <button mat-menu-item>
    <mat-icon>fiber_new</mat-icon>
    <span>New Investment Video</span>
  </button>
  <button mat-menu-item>
    <mat-icon>person_add</mat-icon>
    <span>Upgrade to Premium Now!</span>
  </button>
  <button mat-menu-item>
    <mat-icon>check_circle</mat-icon>
    <span>Verify Account</span>
  </button>
</mat-menu>


<!-- Settings Menu -->
<mat-menu [overlapTrigger]="false" #settings="matMenu">
  <button mat-menu-item>
    <mat-icon>palette</mat-icon>
    <span>Choose Theme</span>
  </button>
</mat-menu>


<!-- Account Menu -->
<mat-menu [overlapTrigger]="false" #account="matMenu">
  <button mat-menu-item>
    <mat-icon>create</mat-icon>
    <span>Edit Account</span>
  </button>
  <button mat-menu-item>
    <mat-icon>person</mat-icon>
    <span>Account Management</span>
  </button>
  <button mat-menu-item>
    <mat-icon>input</mat-icon>
    <span>Sign Out</span>
  </button>
</mat-menu>
